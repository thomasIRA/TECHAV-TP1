<article class="recipe-card">
    <img src="./static/assets/svg/blobs/blob{{ random-blob }}.svg" alt="shape">
    <div>
        <div class="mask">
            <img src="{{ Image }}" alt="recipe image">
        </div>
        <div>
            <h4>{{ title }}</h4>
            <a href="recipe/{{ id }}" class="btn" data-link>See recipe</a>
        </div>
    </div>
</article>
