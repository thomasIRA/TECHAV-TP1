
<article class="recipe-card">
    <img src="{{ path }}/static/assets/svg/blobs/blob{{ random-blob }}.svg" alt="shape" data-shape style="filter: hue-rotate({{ random-color }}deg);">
    <div>
        <div>
            <div class="mask" data-mask style="-webkit-mask-image: url('/static/assets/svg/blobs/blobframe{{ random-frame }}.svg');">
                <img src="{{ Image }}" alt="recipe image">
            </div>
            <img class="border" src="/static/assets/svg/blobs/blobframe{{ random-frame }}.svg" alt="border">
            <img class="shadow" src="/static/assets/svg/blobs/blobframe{{ random-frame }}.svg" alt="shadow">
        </div>
        <div>
            <h2>{{ title }}</h2>
            <div class="btn" >
                <a href="recipe/{{ id }}" data-link>See recipe</a>
                <img src="{{ path }}/static/assets/svg/blobs/blob-button{{ random-button }}.svg" alt="" style="filter: hue-rotate({{ random-color }}deg);">
                <img class="shadow" src="{{ path }}/static/assets/svg/blobs/blob-button{{ random-button }}.svg" alt="">
            </div>
        </div>
    </div>
</article>
